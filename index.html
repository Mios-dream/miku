<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miku fans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
    <div class="hair"></div>
    <!--头-->
    <div class="head-1">
        <div class="head-5">
            <div class="blusher-3"></div>
            <div class="blusher-4"></div>

        </div>
    </div>
    <div class="head-2">

    </div>
    <div class="head-3">
        <div class="head-4">
            <div class="blusher-3"></div>
            <div class="blusher-4"></div>
        </div>
        <div class="head-6">
            <div class="blusher"></div>
            <div class="blusher-2"></div>
        </div>
    </div>
    <div class="eye-left">
        <div class="eye-1"></div>
        <div class="eye-2"></div>
        <div class="eye-3"></div>
        <div class="eye-4"></div>
        <svg class="eye-5" xmlns="http://www.w3.org/2000/svg">
                <!-- 使用路径绘制曲线 -->
            <path d="M 20 60 Q 45 15, 90 40" stroke="black" stroke-width="6" fill="transparent" />
        </svg>
        <div class="brow-left"></div>
    </div>
    <div class="eye-right">
        <div class="eye-1"></div>
        <div class="eye-2"></div>
        <div class="eye-3"></div>
        <div class="eye-4"></div>
        <svg class="eye-5" xmlns="http://www.w3.org/2000/svg">
            <!-- 使用路径绘制曲线 -->
            <path d="M 30 40 Q 70 20, 95 50" stroke="black" stroke-width="6" fill="transparent" />
        </svg>
        <div class="brow-right"></div>
    </div>
    <div class="hair-1"></div>
    <div class="hair-2"></div>
    <div class="hair-3"></div>
    <div class="hair-4"></div>
    <div class="hair-6"></div>
    <div class="hair-5"></div>
    <div class="hair-7"></div>
    <div class="hair-8"></div>
    <div class="hair-9"></div>
    <div class="hair-10"></div>
    <div class="hair-11"></div>
    <div class="hair-12"></div>
    <div class="hair-13"></div>
    <div class="hair-14"></div>
    <div class="hair-15"></div>
    <div class="hair-16"></div>
    <div class="hair-17"></div>
    <div class="hair-18"></div>
    <div class="hair-line">
        <div class="hair-line-1"></div>
        <div class="hair-line-2"></div>
    </div>
    <div class="hair-highlight-1"></div>
    <div class="hair-highlight-2"></div>
    <div class="hair-highlight-3"></div>
    <div class="hair-highlight-4"></div>
    <svg class="hair-20" xmlns="http://www.w3.org/2000/svg">
        <!-- 使用路径绘制曲线 -->
        <path d="M 12 96 Q 0 55, 15 20" stroke="#3a748e" stroke-width="6" stroke-linecap="round" fill="transparent" />
    </svg>
    <svg class="hair-21" xmlns="http://www.w3.org/2000/svg">
        <!-- 使用路径绘制曲线 -->
        <path d="M 12 96 Q 0 55, 15 20" stroke="#3a748e" stroke-width="6" stroke-linecap="round" fill="transparent" />
    </svg>
    <svg class="hair-22" xmlns="http://www.w3.org/2000/svg">
        <!-- 使用路径绘制曲线 -->
        <path d="M 12 4 Q 30 55, 15 96" stroke="#3a748e" stroke-width="6" stroke-linecap="round" fill="transparent" />
    </svg>

    <div class="hair-accessories-right">
        <div class="hair-accessories-lines"></div>
    </div>
    <div class="hair-accessories-left">
        <div class="hair-accessories-lines"></div>
    </div>
    <div class="ponytail-left"></div>
    <div class="ponytail-right"></div>
    <svg class="ponytail-right-line" xmlns="http://www.w3.org/2000/svg">
        <!-- 使用路径绘制曲线 -->
        <path d="M 0 0 Q 100 55, 36 272" stroke="#3a748e" stroke-width="6" stroke-linecap="round" fill="transparent" />
    </svg>
    <div class="mouth"></div>
    <div class="cat-mouth">
        <div class="cat-mouth-1"></div>
        <div class="cat-mouth-2"></div>
    </div>
    <div class="hand-right">
        <div class="hand-animation">
            <div class="hand-1"></div>
            <div class="hand-2"></div>
            <div class="hand-3"></div>
        </div>

    </div>

    <div class="hand-left">
        <div class="hand-animation">
            <div class="hand-1"></div>
            <div class="hand-2"></div>
            <div class="hand-3"></div>
        </div>
    </div>
</div>
</body>
</html>
